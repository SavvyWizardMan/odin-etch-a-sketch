<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body draggable = "false">
    <div class="main">
        <div id="styleSection">
            <h1>Style</h1>
            <h2>Color Picker</h2>
            <input id="colorSelection" type="color"/>
        </div>

        <div id="sketchSection">
            <h1>Sketch</h1>
            <div id="gridBlock" draggable="false">

            </div>
        </div>

        <div id="formatSection">
            <h1>Format</h1>
            <h2>Grid Size</h2>
            <div class="gridInputSection" draggable="false">
                <input type="number" id="gridSize" value="16" min="1" max="64"/>
                <h3>px</h3>
            </div>

            <h2>Drawing Method</h2>
            <div>
                <div class="drawSelect">
                    <input type="radio" id="drawingMethod" name="drawingMethod" value="clickDrag" checked/>
                    <label><h4>Click & Drag</h4></label>
                </div>
                <div class="drawSelect">
                    <input type="radio" id="drawingMethod" name="drawingMethod" value="hover"/>
                    <label><h4>Hover</h4></label>
                </div>
            </div>

            <h2>Pen Style</h2>
            <div>
                <div class="penSelect">
                    <input type="radio" id="penMethod" name="penMethod" value="normal" checked/>
                    <label><h4>Normal</h4></label>
                </div>
                <div class="penSelect">
                    <input type="radio" id="penMethod" name="penMethod" value="shader"/>
                    <label><h4>Shader</h4></label>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>

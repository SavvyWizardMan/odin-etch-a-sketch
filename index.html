<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="main">
        <div id="styleSection">
            <h1>Style</h1>
            <input id="colorSelection" type="color"/>
        </div>

        <div id="sketchSection">
            <h1>Sketch</h1>
            <div id="gridBlock">

            </div>
        </div>

        <div id="formatSection">
            <h1>Format</h1>
            <h2>Grid Size</h2>
            <input type="number" id="gridSize" value="16" min="16" max="100"/>
        </div>
    </div>
</body>
</html>
